inputSet:
  name: ci inputset
  tags: {}
  identifier: ci_inputset
  orgIdentifier: default
  projectIdentifier: TestCIProject
  pipeline:
    identifier: test_ci
    properties:
      ci:
        codebase:
          build:
            type: branch
            spec:
              branch: main
    variables:
      - name: targetEnv
        type: String
        default: dev
        value: <+input>
      - name: runSecurityScan
        type: String
        default: "false"
        value: "false"
      - name: buildNumber
        type: Number
        default: 1
        value: 1
      - name: retryCount
        type: Number
        default: 0
        value: <+input>
