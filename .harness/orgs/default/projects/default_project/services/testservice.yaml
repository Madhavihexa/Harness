service:
  name: testservice
  identifier: testservice
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: testmanifest
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.githubconnector
                  gitFetchType: Branch
                  folderPath: /
                  repoName: Harness
                  branch: <+input>
              subChartPath: ""
              optionalValuesYaml: false
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
    type: NativeHelm
