service:
  name: devservice
  identifier: devservice
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: helmchart
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.githubconnector
                  gitFetchType: Branch
                  folderPath: helm-chart/
                  repoName: Harness
                  branch: main
              subChartPath: ""
              optionalValuesYaml: false
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
      artifacts:
        primary:
          primaryArtifactRef: dockerimage
          sources:
            - spec:
                connectorRef: account.dockerconnector
                imagePath: harnessdocker/harnessapp
                tag: latest
                digest: ""
              identifier: dockerimage
              type: DockerRegistry
    type: NativeHelm
